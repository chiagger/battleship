<!DOCTYPE html>
<html lang="en">

<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <div class="layout-grid">
        <div class="header">Battleship</div>

        <div class="content">
            <div class="urships">
            </div>
            <div class="gridbck">
                
                <div id="meGrid"></div>
            </div>
            <div class="gridbck">
                <div id="enemyGrid"></div>
            </div>
        </div>

        <div class="instruction">
            <div class="text">Place your ships</div>
            <ul>
                <li>
                    <div class="subtext">1x</div>
                    <div class="ship1">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </li>
                <li>
                    <div class="subtext">2x</div>
                    <div class="ship2">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </li>
                <li>
                    <div class="subtext">3x</div>
                    <div class="ship3">
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                </li>
                <li>
                    <div class="subtext">4x</div>
                    <div class="ship4">
                        <div class="cell"></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
